<!doctype HTML>
<html>
<head>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>

      <!--  <a-marker-camera preset='hiro'></a-marker-camera>  -->

      <a-marker-camera type=’pattern’  preset='pattern' url=’pattern-ar02.patt’></a-marker-camera>
<!--
      <a-marker preset="pattern" type="pattern"
    url=’https://raw.githubusercontent.com/fritzlang67/AR02/main/pattern-ar02.patt’></a-marker>
    -->
      <a-assets>
        <a-asset-item id="bird" response-type="arraybuffer" src="fox.glb"></a-asset-item>
      </a-assets>

     <a-entity gltf-model="#bird" position = " 0 0 0.5 " scale="0.5 0.5 0.5" rotation="270 0 0"
        animation-mixer="clip: * ; loop: repeat"></a-entity>

  <!--      <a-entity camera></a-entity> -->
      </a-scene>
clip:Take 001;




</body>
</html>
